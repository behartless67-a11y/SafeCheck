<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#232D4B">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Batten Alert">
    <title>Batten School Emergency Alert</title>
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icon.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Georgia, 'Times New Roman', serif;
            background: #fafafa;
            min-height: 100vh;
            margin: 0;
            position: relative;
        }

        /* Background Image */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('garrett-hall-sunset.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            filter: grayscale(100%);
            z-index: -2;
        }

        /* Background Overlay */
        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.85);
            z-index: -1;
        }

        .container {
            width: 100%;
            max-width: 600px;
            margin: 40px auto;
            padding: 20px;
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 40px;
            box-shadow: 0 10px 40px rgba(35, 45, 75, 0.15);
            border: 1px solid rgba(229, 114, 0, 0.1);
            animation: fadeInUp 0.8s ease-out forwards;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo-img {
            max-width: 400px;
            height: auto;
            margin-bottom: 20px;
        }

        .logo {
            font-size: 36px;
            font-weight: bold;
            color: #232D4B;
            margin-bottom: 12px;
        }

        .subtitle {
            font-size: 20px;
            color: #E57200;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .divider {
            width: 96px;
            height: 4px;
            background: #E57200;
            margin: 16px auto 24px;
            border-radius: 2px;
        }

        .login-screen,
        .alert-screen {
            display: none;
        }

        .login-screen.active,
        .alert-screen.active {
            display: block;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
            font-size: 16px;
        }

        input[type="text"],
        input[type="password"],
        select,
        textarea {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
            font-family: inherit;
        }

        input:focus,
        select:focus,
        textarea:focus {
            outline: none;
            border-color: #232D4B;
        }

        textarea {
            resize: vertical;
            min-height: 80px;
        }

        .btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .btn-login {
            background: #232D4B;
            color: white;
        }

        .btn-login:hover:not(:disabled) {
            background: #1a2338;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(35, 45, 75, 0.3);
        }

        .btn-emergency {
            background: #DC143C;
            color: white;
            padding: 25px;
            font-size: 20px;
            margin-top: 10px;
            box-shadow: 0 5px 20px rgba(220, 20, 60, 0.4);
        }

        .btn-emergency:hover:not(:disabled) {
            background: #b8102f;
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(220, 20, 60, 0.5);
        }

        .btn-emergency:active:not(:disabled) {
            transform: translateY(0);
        }

        .disclaimer {
            text-align: center;
            font-size: 12px;
            color: #666;
            margin-top: 15px;
            font-style: italic;
        }

        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .alert-message {
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
            font-weight: 500;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .logout-btn {
            background: none;
            border: none;
            color: #666;
            font-size: 14px;
            cursor: pointer;
            text-decoration: underline;
            padding: 10px;
            margin-top: 10px;
        }

        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 15px;
            max-width: 400px;
            width: 90%;
            text-align: center;
        }

        .modal-title {
            font-size: 20px;
            font-weight: bold;
            color: #DC143C;
            margin-bottom: 15px;
        }

        .modal-text {
            font-size: 16px;
            color: #333;
            margin-bottom: 25px;
            line-height: 1.5;
        }

        .modal-buttons {
            display: flex;
            gap: 10px;
        }

        .modal-btn {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .modal-btn-cancel {
            background: #e0e0e0;
            color: #333;
        }

        .modal-btn-confirm {
            background: #DC143C;
            color: white;
        }

        .modal-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
        }

        @media (max-width: 480px) {
            .container {
                padding: 20px;
            }

            .logo {
                font-size: 24px;
            }

            .subtitle {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="bat_rgb.png" alt="Batten School Logo" class="logo-img">
            <div class="logo">SafeCheck</div>
            <div class="subtitle">Location Check-In System</div>
            <div class="divider"></div>
        </div>

        <!-- Login Screen -->
        <div class="login-screen active" id="loginScreen">
        <div class="card">
            <div id="loginMessage"></div>
            <div class="form-group">
                <label for="computingId">UVA Computing ID</label>
                <input type="text" id="computingId" placeholder="Enter your computing ID (e.g., abc3de)" autocomplete="username">
                <p style="font-size: 12px; color: #666; margin-top: 5px;">Only authorized Batten School staff can access this system.</p>
            </div>
            <button class="btn btn-login" id="loginBtn">Login</button>
        </div>
        </div>

        <!-- Alert Screen -->
        <div class="alert-screen" id="alertScreen">
        <div class="card">
            <div id="alertMessage"></div>

            <div class="form-group">
                <label for="staffName">Your Name</label>
                <input type="text" id="staffName" placeholder="Your name" autocomplete="name" readonly style="background: #f5f5f5;">
                <p style="font-size: 12px; color: #666; margin-top: 5px;">Logged in as: <span id="displayComputingId"></span></p>
            </div>

            <div class="form-group">
                <label for="locationType">Location Type *</label>
                <select id="locationType">
                    <option value="">-- Select Location Type --</option>
                    <option value="garrett">Garrett Hall</option>
                    <option value="ongrounds">On Grounds (Other Building)</option>
                    <option value="remote">Remote</option>
                </select>
            </div>

            <!-- Garrett Hall Fields -->
            <div id="garrettFields" style="display: none;">
                <div class="form-group">
                    <label for="garrettFloor">Floor *</label>
                    <select id="garrettFloor">
                        <option value="">-- Select Floor --</option>
                        <option value="2nd Floor">2nd Floor</option>
                        <option value="1st Floor">1st Floor</option>
                        <option value="Basement">Basement</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="garrettRoom">Room Number *</label>
                    <input type="text" id="garrettRoom" placeholder="e.g., 101, 234">
                </div>
            </div>

            <!-- On Grounds Fields -->
            <div id="onGroundsFields" style="display: none;">
                <div class="form-group">
                    <label for="buildingName">Building Name *</label>
                    <input type="text" id="buildingName" placeholder="e.g., Monroe Hall, Clark Hall">
                </div>
                <div class="form-group">
                    <label for="buildingRoom">Room Number *</label>
                    <input type="text" id="buildingRoom" placeholder="e.g., 101, 234">
                </div>
            </div>

            <!-- Hidden field to store final location string -->
            <input type="hidden" id="location">

            <div class="form-group">
                <label for="notes">Additional Notes (Optional)</label>
                <textarea id="notes" placeholder="Number of people, specific room details, etc."></textarea>
            </div>

            <button class="btn btn-emergency" id="emergencyBtn">
                âœ“ CHECK IN - REPORT LOCATION
            </button>

            <p class="disclaimer">
                This will notify Batten School administration of your current location and status.
            </p>

            <button class="logout-btn" id="logoutBtn">Logout</button>

            <div style="text-align: center; margin-top: 20px; padding-top: 20px; border-top: 1px solid #eee; display: flex; gap: 20px; justify-content: center; flex-wrap: wrap;">
                <a href="admin.html" style="color: #666; text-decoration: none; font-size: 14px; display: inline-flex; align-items: center; gap: 8px;">
                    <span>&#9776;</span> Check-ins Dashboard
                </a>
                <a href="accountability.html" style="color: #666; text-decoration: none; font-size: 14px; display: inline-flex; align-items: center; gap: 8px;">
                    <span>&#9745;</span> Accountability Report
                </a>
            </div>
        </div>
        </div>
    </div>

    <!-- Confirmation Modal -->
    <div class="modal" id="confirmModal">
        <div class="modal-content">
            <div class="modal-title">Confirm Location Check-In?</div>
            <div class="modal-text" id="confirmText"></div>
            <div class="modal-buttons">
                <button class="modal-btn modal-btn-cancel" id="cancelBtn">Cancel</button>
                <button class="modal-btn modal-btn-confirm" id="confirmBtn">CHECK IN</button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
