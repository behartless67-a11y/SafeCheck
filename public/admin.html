<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#232D4B">
    <title>Batten SafeCheck - Admin Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Georgia, 'Times New Roman', serif;
            background: #fafafa;
            min-height: 100vh;
            margin: 0;
            position: relative;
        }

        /* Background Image */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('garrett-hall-sunset.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            filter: grayscale(100%);
            z-index: -2;
        }

        /* Background Overlay */
        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.85);
            z-index: -1;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo-img {
            max-width: 450px;
            height: auto;
            margin-bottom: 20px;
        }

        .logo {
            font-size: 42px;
            font-weight: bold;
            color: #232D4B;
            margin-bottom: 8px;
        }

        .subtitle {
            font-size: 24px;
            color: #E57200;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .divider {
            width: 96px;
            height: 4px;
            background: #E57200;
            margin: 16px auto 24px;
            border-radius: 2px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 24px;
            box-shadow: 0 4px 20px rgba(35, 45, 75, 0.1);
            border: 1px solid rgba(229, 114, 0, 0.1);
        }

        .stat-label {
            font-size: 14px;
            color: #666;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .stat-value {
            font-size: 36px;
            font-weight: bold;
            color: #232D4B;
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(35, 45, 75, 0.15);
            border: 1px solid rgba(229, 114, 0, 0.1);
        }

        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .search-box {
            flex: 1;
            min-width: 250px;
        }

        .search-box input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            font-family: inherit;
        }

        .search-box input:focus {
            outline: none;
            border-color: #232D4B;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            font-family: inherit;
        }

        .btn-primary {
            background: #232D4B;
            color: white;
        }

        .btn-primary:hover {
            background: #1a2338;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(35, 45, 75, 0.3);
        }

        .btn-secondary {
            background: #E57200;
            color: white;
        }

        .btn-secondary:hover {
            background: #cc6600;
        }

        .btn-danger {
            background: #dc3545;
            color: white;
        }

        .btn-danger:hover {
            background: #c82333;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        thead {
            background: rgba(35, 45, 75, 0.05);
        }

        th {
            padding: 15px;
            text-align: left;
            font-weight: 600;
            color: #232D4B;
            border-bottom: 2px solid #E57200;
        }

        td {
            padding: 15px;
            border-bottom: 1px solid #eee;
            color: #333;
        }

        tr:hover {
            background: rgba(229, 114, 0, 0.05);
        }

        .badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .badge-garrett {
            background: #e3f2fd;
            color: #1976d2;
        }

        .badge-ongrounds {
            background: #f3e5f5;
            color: #7b1fa2;
        }

        .badge-remote {
            background: #e8f5e9;
            color: #388e3c;
        }

        .time {
            color: #666;
            font-size: 14px;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }

        .empty-state svg {
            width: 80px;
            height: 80px;
            margin-bottom: 20px;
            opacity: 0.3;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .spinner {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 4px solid rgba(35, 45, 75, 0.1);
            border-radius: 50%;
            border-top-color: #E57200;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .logo {
                font-size: 32px;
            }

            .subtitle {
                font-size: 18px;
            }

            .controls {
                flex-direction: column;
            }

            .search-box {
                width: 100%;
            }

            table {
                font-size: 14px;
            }

            th, td {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="bat_rgb.png" alt="Batten School Logo" class="logo-img">
            <div class="logo">SafeCheck</div>
            <div class="subtitle">Admin Dashboard</div>
            <div class="divider"></div>
        </div>

        <div style="text-align: center; margin-bottom: 30px; display: flex; gap: 10px; justify-content: center; flex-wrap: wrap;">
            <a href="admin.html" style="padding: 12px 24px; background: #232D4B; color: white; border-radius: 8px; text-decoration: none; font-weight: 600;">&#9776; Check-ins Dashboard</a>
            <a href="accountability.html" style="padding: 12px 24px; background: #E57200; color: white; border-radius: 8px; text-decoration: none; font-weight: 600;">&#9745; Accountability Report</a>
            <a href="index.html" style="padding: 12px 24px; background: #6c757d; color: white; border-radius: 8px; text-decoration: none; font-weight: 600;">&#8592; Back to Check-in</a>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-label">Total Check-ins</div>
                <div class="stat-value" id="totalCount">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Garrett Hall</div>
                <div class="stat-value" id="garrettCount">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">On Grounds</div>
                <div class="stat-value" id="onGroundsCount">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Remote</div>
                <div class="stat-value" id="remoteCount">0</div>
            </div>
        </div>

        <div class="card">
            <div class="controls">
                <div class="search-box">
                    <input type="text" id="searchInput" placeholder="Search by name, computing ID, or location...">
                </div>
                <button class="btn btn-primary" id="refreshBtn">
                    <span id="refreshText">&#8635; Refresh</span>
                </button>
                <button class="btn btn-secondary" id="exportBtn">&#8595; Export CSV</button>
                <button class="btn btn-danger" id="clearBtn">&#10006; Clear All Data</button>
            </div>

            <div id="content">
                <div class="loading">
                    <div class="spinner"></div>
                    <p>Loading check-ins...</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Auto-detect API URL based on environment
        const API_BASE = window.location.hostname === 'localhost'
            ? 'http://localhost:3000'  // Local development
            : window.location.hostname.includes('192.168') || window.location.hostname.includes('172.')
            ? `http://${window.location.hostname}:3000`  // Network IP
            : '';  // Production (same domain)

        const API_URL = `${API_BASE}/api/alerts`;
        let allCheckIns = [];
        let filteredCheckIns = [];

        // Load check-ins
        async function loadCheckIns() {
            try {
                const response = await fetch(API_URL);
                const data = await response.json();
                allCheckIns = data.alerts || [];
                filteredCheckIns = [...allCheckIns];
                updateStats();
                renderTable();
            } catch (error) {
                console.error('Error loading check-ins:', error);
                document.getElementById('content').innerHTML = `
                    <div class="empty-state">
                        <p style="color: #dc3545; font-size: 18px;">Failed to load check-ins</p>
                        <p>Make sure the backend server is running.</p>
                    </div>
                `;
            }
        }

        // Update statistics
        function updateStats() {
            const total = allCheckIns.length;
            const garrett = allCheckIns.filter(c => c.location.includes('Garrett Hall')).length;
            const remote = allCheckIns.filter(c => c.location === 'Remote').length;
            const onGrounds = total - garrett - remote;

            document.getElementById('totalCount').textContent = total;
            document.getElementById('garrettCount').textContent = garrett;
            document.getElementById('onGroundsCount').textContent = onGrounds;
            document.getElementById('remoteCount').textContent = remote;
        }

        // Render table
        function renderTable() {
            const content = document.getElementById('content');

            if (filteredCheckIns.length === 0) {
                content.innerHTML = `
                    <div class="empty-state">
                        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
                        </svg>
                        <h3>No check-ins yet</h3>
                        <p>Check-ins will appear here as staff members report their locations.</p>
                    </div>
                `;
                return;
            }

            const rows = filteredCheckIns.map(checkIn => {
                const locationType = checkIn.location.includes('Garrett Hall') ? 'garrett' :
                                     checkIn.location === 'Remote' ? 'remote' : 'ongrounds';
                const badgeClass = `badge badge-${locationType}`;
                const time = new Date(checkIn.timestamp).toLocaleString();

                return `
                    <tr>
                        <td><strong>${checkIn.name}</strong><br><small style="color: #666;">${checkIn.computingId}</small></td>
                        <td><span class="${badgeClass}">${locationType}</span></td>
                        <td>${checkIn.location}</td>
                        <td>${checkIn.notes || '<em style="color: #999;">None</em>'}</td>
                        <td class="time">${time}</td>
                    </tr>
                `;
            }).join('');

            content.innerHTML = `
                <table>
                    <thead>
                        <tr>
                            <th>Staff Member</th>
                            <th>Type</th>
                            <th>Location</th>
                            <th>Notes</th>
                            <th>Time</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${rows}
                    </tbody>
                </table>
            `;
        }

        // Search functionality
        document.getElementById('searchInput').addEventListener('input', (e) => {
            const query = e.target.value.toLowerCase();
            filteredCheckIns = allCheckIns.filter(checkIn =>
                checkIn.name.toLowerCase().includes(query) ||
                checkIn.computingId.toLowerCase().includes(query) ||
                checkIn.location.toLowerCase().includes(query)
            );
            renderTable();
        });

        // Refresh button
        document.getElementById('refreshBtn').addEventListener('click', async () => {
            const btn = document.getElementById('refreshBtn');
            const text = document.getElementById('refreshText');
            btn.disabled = true;
            text.textContent = 'Refreshing...';
            await loadCheckIns();
            text.textContent = '&#8635; Refresh';
            btn.disabled = false;
        });

        // Export CSV
        document.getElementById('exportBtn').addEventListener('click', () => {
            if (allCheckIns.length === 0) {
                alert('No check-ins to export');
                return;
            }

            const csv = [
                ['Name', 'Computing ID', 'Email', 'Location', 'Notes', 'Timestamp'].join(','),
                ...allCheckIns.map(c => [
                    `"${c.name}"`,
                    c.computingId,
                    c.email,
                    `"${c.location}"`,
                    `"${c.notes || ''}"`,
                    c.timestamp
                ].join(','))
            ].join('\n');

            const blob = new Blob([csv], { type: 'text/csv' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `batten-safecheck-${new Date().toISOString().split('T')[0]}.csv`;
            a.click();
            window.URL.revokeObjectURL(url);
        });

        // Clear all data button
        document.getElementById('clearBtn').addEventListener('click', async () => {
            const confirmed = confirm('Are you sure you want to clear ALL check-in data? This cannot be undone!');
            if (!confirmed) return;

            const doubleConfirm = confirm('This will permanently delete all ' + allCheckIns.length + ' check-ins. Are you absolutely sure?');
            if (!doubleConfirm) return;

            try {
                const response = await fetch(`${API_BASE}/api/clear-data`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });

                const result = await response.json();

                if (response.ok) {
                    alert('All data has been cleared successfully!');
                    await loadCheckIns();
                } else {
                    alert('Error: ' + (result.error || 'Failed to clear data'));
                }
            } catch (error) {
                console.error('Error clearing data:', error);
                alert('Failed to clear data. Please try again.');
            }
        });

        // Auto-refresh every 30 seconds
        setInterval(loadCheckIns, 30000);

        // Initial load
        loadCheckIns();
    </script>
</body>
</html>
